<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/app :: layout (~{::body}, #{title.password-reset}, #{description.password-reset})}">
<body>

<div class="jumbotron md index-header jumbotron_set jumbotron-cover">
    <div class="container wrap-jumbotron position-relative">
        <h1 class="title-site title-sm" th:utext="#{title.password-reset}"></h1>
        <p class="subtitle-site"><strong th:utext="#{subtitle.password-reset}"></strong></p>
    </div>
</div>

<div class="container-fluid margin-bottom-40">
    <div class="row">
        <div class="col-md-12">


            <div class="wrap-center center-block">

                <th:block th:if="${isSent}">
                    <div>
                        <div class="alert alert-success">
                            <i class="glyphicon glyphicon-ok myicon-right"></i> <span
                                th:utext="#{text.password-reset-requested}"></span> <br><br>
                        </div>
                    </div>

                </th:block>
            </div>

            <th:block th:if="${!isSent}">
                <h2 class="text-center line position-relative" th:utext="#{title.password-reset}"></h2>

                <div class="login-form">


                    <form th:action="@{/{locale}/password/reset(locale=${locale})}" th:object="${passwordResetForm}"
                          method="post" name="form" id="signup_form">

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="box-body" th:if="${#fields.hasErrors()}">
                            <div class="alert alert-danger" id="dangerAlert">

                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>

                                <i class="glyphicon glyphicon-alert myicon-right"></i> <span
                                    th:utext="#{text.error-with-input}"></span> <br><br>
                                <ul class="list-unstyled">
                                    <li th:if="${#fields.hasErrors('email')}"><i
                                            class="glyphicon glyphicon-remove myicon-right"></i> <span
                                            th:errors="*{email}"></span></li>
                                </ul>
                            </div>
                        </div>

                        <div class="form-group has-feedback">

                            <input type="text" class="form-control login-field custom-rounded" name="email" id="email"
                                   th:placeholder="#{field.email}" th:title="#{field.email}" th:field="*{email}"
                                   autocomplete="off">
                            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                        </div>


                        <button type="submit" id="buttonSubmit" class="btn btn-block btn-lg btn-main custom-rounded"
                                th:utext="#{button.send}"></button>


                        <a th:href="@{/{locale}/signin(locale=${locale})}"
                           class="text-center btn-block margin-top-10 back_btn"><i class="fa fa-long-arrow-left"></i>
                            <th:block th:utext="#{button.go-back}"></th:block>
                        </a>
                    </form>
                </div><!-- Login Form -->
            </th:block>
        </div><!-- col-md-12 -->
    </div><!-- row -->
</div><!-- container -->
