
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/app :: layout (~{::body}, #{title.signin}, #{description.signin})}">
<body>


<div class="jumbotron md index-header jumbotron_set jumbotron-cover">
    <div class="container wrap-jumbotron position-relative">
        <h1 class="title-site title-sm" th:utext="#{title.signin}"></h1>
        <p class="subtitle-site"><strong th:utext="#{subtitle.signin}"></strong></p>
    </div>
</div>

<div class="container margin-bottom-40">

    <div class="row">
        <!-- Col MD -->
        <div class=" col-md-6 line-login ">

            <h2 class="text-center line position-relative" th:utext="#{title.signin}"></h2>

            <div class="login-form">

                <form th:action="@{/{locale}/signin(locale=${locale})}" method="post" th:object="${signInForm}" name="form" id="signup_form">

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="box-body" th:if="${#fields.hasErrors()}">
                        <div class="alert alert-danger" id="dangerAlert">

                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">Ã—</span>
                            </button>

                            <i class="glyphicon glyphicon-alert myicon-right"></i> <span th:utext="#{text.error-with-input}"></span> <br><br>
                            <ul class="list-unstyled">
                                <li th:if="${#fields.hasErrors('email')}"><i class="glyphicon glyphicon-remove myicon-right"></i> <span th:errors="*{email}"></span></li>
                                <li th:if="${#fields.hasErrors('password')}"><i class="glyphicon glyphicon-remove myicon-right"></i> <span th:errors="*{password}"></span></li>
                            </ul>
                        </div>
                    </div>

                    <!--                    <input type="hidden" name="_token" value="vDEneG9Lv6TaNZIgl1qag93ay3mmGwnIw51Uvph6">-->
                    <input type="hidden" name="_url" value="/signup">

                    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
                    <div id="_g-recaptcha"></div>
<!--                    <div class="g-recaptcha" data-sitekey="6Lfjas4ZAAAAABe6QWp5Z7nHrMi3Htnvsi_oa-NS" data-size="invisible" data-callback="_submitForm" data-badge="bottomleft"></div><script src="https://www.google.com/recaptcha/api.js" async defer></script>-->
<!--                    <script>var _submitForm,_captchaForm,_captchaSubmit,_execute=true,_captchaBadge;</script><script>window.addEventListener('load', _loadCaptcha);-->
<!--function _loadCaptcha(){_captchaForm=document.querySelector("#_g-recaptcha").closest("form");_captchaSubmit=_captchaForm.querySelector('[type=submit]');_submitForm=function(){if(typeof _submitEvent==="function"){_submitEvent();grecaptcha.reset();}else{_captchaForm.submit();}};_captchaForm.addEventListener('submit',function(e){e.preventDefault();if(typeof _beforeSubmit==='function'){_execute=_beforeSubmit(e);}if(_execute){grecaptcha.execute();}});}</script>-->

                    <div class="form-group has-feedback">

                        <input type="text" class="form-control login-field custom-rounded" value="" name="email" id="email" th:placeholder="#{field.email}" th:title="#{field.email}" autocomplete="off">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>


                    <div class="form-group has-feedback">
                        <input type="password" class="form-control login-field custom-rounded" name="password" id="password" th:placeholder="#{field.password}" th:title="#{field.password}" autocomplete="off">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>

                    <div class="row margin-bottom-15">
                        <div class="col-xs-7">
                            <div class="checkbox icheck margin-zero">
                                <label class="margin-zero">
                                    <input  id="keep_login" class="no-show" name="remember" type="checkbox" value="1">
                                    <span class="keep-login-title" th:utext="#{text.rememberme}"></span>
                                </label>
                            </div>
                        </div>

                        <div class="col-xs-5">
                            <label class="btn-block">
                                <a th:href="@{/{locale}/password/reset(locale=${locale})}" class="label-terms recover" th:utext="#{text.forgotpassword}"></a>
                            </label>
                        </div>
                    </div><!-- row -->

                    <button type="submit" id="buttonSubmit" class="btn btn-block btn-lg btn-main custom-rounded" th:utext="#{button.signin}"></button>

                </form>

            </div><!-- Login Form -->

        </div><!-- /COL MD -->

        <!-- Col MD -->
        <div class="col-md-6">


            <div class="btn-block text-center">
                <i class="icon-users2 ico-no-result"></i>
            </div>

            <h2 class="text-center" th:utext="#{text.dont-have-account}"></h2>

            <div class="btn-block text-center">
                <a th:href="@{/{locale}/signup(locale=${locale})}" class="btn btn-lg btn-success custom-rounded" th:utext="#{button.signup}"></a>
            </div>

        </div><!-- /COL MD -->

    </div><!-- ROW -->

</div><!-- row -->

</body>
