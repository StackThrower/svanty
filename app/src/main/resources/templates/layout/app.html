 .index-header { background-image: url('https://svanty.com/public/uploads/img/header_index-1637854492.jpeg') }

<body>
<div class="popout font-default"></div>

<div class="wrap-loader">

    <div class="progress-wrapper display-none" id="progress" style=" position: absolute; width: 100%;">
        <div class="progress" style="border-radius: 0;">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                 aria-valuemax="100" style="width: 0%;"></div>
        </div>
        <div class="progress-info" style="color: #FFF; font-size: 35px; padding-top: 10px;">
            <div class="progress-percentage">
                <span class="percent">0%</span>
            </div>
        </div>
    </div>

    <i class="fa fa-cog fa-spin fa-3x fa-fw cog-loader"></i>
    <i class="fa fa-cog fa-spin fa-3x fa-fw cog-loader-small"></i>
</div>

<form role="search" class="box_Search collapse" autocomplete="off" action="https://svanty.com/search" method="get"
      id="formShow">
    <div>
        <input type="text" name="q" class="input_search form-control" id="btnItems" placeholder="Поиск">
        <button type="submit" id="_buttonSearch"><i class="icon-search"></i></button>
    </div><!--/.form-group -->
</form><!--./navbar-form -->

<div class="btn-block text-center class-montserrat showBanner padding-top-10 padding-bottom-10" style="display:none;">
    <th:block th:utext="#{text.site-uses-cookies}"></th:block>
    <button class="btn btn-sm btn-success" id="close-banner" th:utext="#{button.got-it}"></button>
</div>

<div class="navbar navbar-inverse navBar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">


                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/{locale}/(locale=${locale})}">
                <img src="https://svanty.com/public/uploads/img/logo-1632233979.png"
                     style="width: 75px; margin-top:3.5px"/>
            </a>
        </div><!-- navbar-header -->


        <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right margin-bottom-zero">


                <li id="li-search">
                    <a class="color-default font-default text-uppercase" id="btnExpand" data-toggle="collapse"
                       href="#formShow" aria-expanded="false" aria-controls="form_Show">
                        <i class="icon-search"></i> <span class="title-dropdown">Поиск</span>
                    </a>
                </li>

                <li>
                    <a href="https://svanty.com/photos/premium" class="font-default text-uppercase text-warning">
                        <i class="icon icon-Crown myicon-right"></i> <span th:utext="#{menu.premium}"></span>
                    </a>
                </li>
                <li>
                    <a href="https://svanty.com/blog/" class="font-default text-uppercase" th:utext="#{menu.blog}"></a>
                </li>


                <li class="dropdown">
                    <a href="javascript:void(0);" class="font-default text-uppercase" data-toggle="dropdown"><span
                            th:utext="#{menu.investigate}"></span>
                        <i class="ion-chevron-down margin-lft5"></i>
                    </a>

                    <!-- DROPDOWN MENU -->
                    <ul class="dropdown-menu arrow-up" role="menu" aria-labelledby="dropdownMenu2">
                        <li><a href="https://svanty.com/members"><i class="icon icon-Users myicon-right"></i> <span
                                th:utext="#{menu.members}"></span></a></li>
                        <li><a href="https://svanty.com/collections"><i class="fa fa-folder-open-o myicon-right"></i>
                            <span th:utext="#{menu.collections}"></span></a></li>
                        <li><a href="https://svanty.com/tag"><i class="icon icon-Tag myicon-right"></i> <span
                                th:utext="#{menu.tags}"></span></a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="https://svanty.com/featured" th:utext="#{menu.featured}"></a></li>
                        <li><a href="https://svanty.com/popular" th:utext="#{menu.popular}"></a></li>
                        <li><a href="https://svanty.com/latest" th:utext="#{menu.latest}"></a></li>
                        <li><a href="https://svanty.com/most/commented" th:utext="#{menu.most-commented}"></a></li>
                        <li><a href="https://svanty.com/most/viewed" th:utext="#{menu.most-viewed}"></a></li>
                        <li><a href="https://svanty.com/most/downloads" th:utext="#{menu.most-downloads}"></a></li>
                    </ul><!-- DROPDOWN MENU -->

                </li>

                <li class="dropdown">
                    <a href="javascript:void(0);" class="font-default text-uppercase" data-toggle="dropdown"><span
                            th:utext="#{menu.categories}"></span>
                        <i class="ion-chevron-down margin-lft5"></i>
                    </a>

                    <!-- DROPDOWN MENU -->
                    <ul class="dropdown-menu arrow-up nav-session" role="menu" aria-labelledby="dropdownMenu2">
                        <th:block th:each="category: ${categories}">
                            <li>
                                <a th:href="@{/{locale}/category/{url}(locale=${locale}, url=${category.slug})}"
                                   class="text-overflow" th:utext="${category.name}"></a>
                            </li>
                        </th:block>


                        <li><a th:href="@{/{locale}/categories(locale=${locale})}">
                            <th:block th:utext="#{button.view-all}"></th:block>
                            <i class="fa fa-long-arrow-right"></i></strong>
                        </a></li>
                    </ul><!-- DROPDOWN MENU -->
                </li>


                <li>
                    <a class="log-in font-default text-uppercase" th:href="@{/{locale}/signup(locale=${locale})}">
                        <i class="glyphicon glyphicon-user"></i> <span th:utext="#{menu.signup}"></span>
                    </a>
                </li>

                <li>
                    <a class="font-default text-uppercase" th:href="@{/{locale}/signin(locale=${locale})}"
                       th:utext="#{menu.signin}"></a>
                </li>
            </ul>


        </div><!--/.navbar-collapse -->
    </div>
</div>


<th:block th:include="${content}"/>

<!-- container wrap-ui -->


<!-- ***** Footer ***** -->
<footer class="footer-main">
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <a href="https://svanty.com">
                    <img src="https://svanty.com/public/uploads/img/logo-1632233979.png" style="width: 75px;"/>
                </a>
                <p class="margin-tp-xs" th:utext="#{text.about-proj-desc}"></p>

                <ul class="list-inline">

                    <li><a href="https://www.facebook.com/svantystock" target="_blank" class="ico-social"><i
                            class="fa fa-facebook"></i></a></li>
                    <li><a href="https://twitter.com/svanty_stock" target="_blank" class="ico-social"><i
                            class="fa fa-twitter"></i></a></li>
                    <li><a href="https://www.pinterest.com/svanty_stock" target="_blank" class="ico-social"><i
                            class="fa fa-pinterest"></i></a></li>
                    <li><a href="https://soundcloud.com/svanty_stock" target="_blank" class="ico-social"><i
                            class="fa fa-soundcloud"></i></a></li>
                    <li><a href="https://www.instagram.com/svanty_stock" target="_blank" class="ico-social"><i
                            class="fa fa-instagram"></i></a></li>
                    <li><a href="https://www.youtube.com/channel/UCt113ZIYWIahLTCS_pqTWew" target="_blank" class="ico-social"><i
                            class="fa fa-youtube"></i></a></li>
                    <li><a href="https://t.me/svanty_stock" target="_blank" class="ico-social"><i
                            class="fa fa-send"></i></a></li>

                </ul>

                <ul class="list-inline">

                    <li style="padding-right:0;"><a href="https://play.google.com/store/apps/details?id=com.svanty.svanty_mobile" target="_blank" class="ico-social" style="border: 1px solid;padding: 7px;border-radius: 7px;text-decoration: none;"><i
                            class="fa fa-android"></i> <span>Google Play</span></a></li>

                    <li><a href="#" target="_blank" class="ico-social" style="border: 1px solid;padding: 7px;border-radius: 7px;text-decoration: none;"><i
                            class="fa fa-apple"></i> <span>App Store</span></a></li>
                </ul>

            </div><!-- ./End col-md-* -->


            <div class="col-md-3 margin-tp-xs">
                <h4 class="margin-top-zero font-default" th:utext="#{subtitle.about}"></h4>
                <ul class="list-unstyled">
                    <th:block th:each="page: ${pages.page}">
                        <li><a class="link-footer"
                               th:href="@{/{locale}/page/{slug}(locale=${locale}, slug=${page.slug})}"
                               th:utext="${page.title}"></a></li>
                    </th:block>

                    <li><a class="link-footer" th:href="@{/{locale}/contact(locale=${locale})}"
                           th:utext="#{text.contact-us}"></a></li>
                </ul>
            </div><!-- ./End col-md-* -->


            <div class="col-md-3 margin-tp-xs">
                <h4 class="margin-top-zero font-default" th:utext="#{subtitle.categories}"></h4>
                <ul class="list-unstyled">
                    <th:block th:each="category, iter: ${categories}">
                        <th:block th:if="${iter.index < 6}">
                            <li><a class="link-footer"
                                   th:href="@{/{locale}/category/{url}(locale=${locale}, url=${category.slug})}"
                                   th:utext="${category.name}"></a></li>
                        </th:block>
                    </th:block>
                    <li><a class="link-footer" th:href="@{/{locale}/categories(locale=${locale})}">
                        <strong>
                            <th:block th:utext="#{button.view-all}"></th:block>
                            <i class="fa fa-long-arrow-right"></i></strong>
                    </a></li>

                </ul>
            </div><!-- ./End col-md-* -->

            <div class="col-md-2 margin-tp-xs">
                <h4 class="margin-top-zero font-default" th:utext="#{subtitle.links}"></h4>
                <ul class="list-unstyled">

                    <li>
                        <a class="link-footer" th:href="@{/{locale}/signin(locale=${locale})}"
                           th:utext="#{menu.signin}"></a>
                    </li>

                    <li>
                        <a class="link-footer" th:href="@{/{locale}/signup(locale=${locale})}"
                           th:utext="#{menu.signup}"></a>
                    </li>


                    <div class="dropup margin-top-10">
                        <li class="dropdown default-dropdown">
                            <a href="javascript:void(0);" class="link-footer link-lang" data-toggle="dropdown">
                                <i class="icon icon-WorldWide myicon-right"></i>
                                <th:block th:each="language : ${languages}">
                                    <th:block th:if="${language.enabled}">
                                        <th:block th:if="${#strings.equals(locale, language.languageCode)}">
                                            <th:block th:utext="${language.title}"></th:block>
                                        </th:block>
                                    </th:block>
                                </th:block>
                                <i class="ion-chevron-down margin-lft5"></i>
                            </a>

                            <!-- DROPDOWN MENU -->
                            <ul class="dropdown-menu arrow-down nav-session margin-bottom-10" role="menu"
                                aria-labelledby="dropdownMenu2">

                                <th:block th:each="language : ${languages}">
                                    <th:block th:if="${language.enabled}">
                                        <li th:class="${#strings.equals(locale, language.languageCode)} ? active : ''">
                                            <a th:href="@{/{code}/(code=${language.languageCode})}"
                                               class="text-overflow" th:utext="${language.title}"></a>
                                        </li>
                                    </th:block>
                                </th:block>
                            </ul><!-- DROPDOWN MENU -->
                        </li>
                    </div>

                </ul>
            </div><!-- ./End col-md-* -->
        </div><!-- ./End Row -->
    </div><!-- ./End Container -->
</footer><!-- ***** Footer ***** -->

<footer class="subfooter">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center padding-top-20">
                <p>
                    <th:block th:utext="#{text.copyright}"></th:block>

                    <th:block th:utext="${#dates.year(#dates.createNow())}"></th:block>
                    -
                    Powered by <a href="https://stackthrow.com" style="color:#797979">Stack Throw</a>
                </p>
            </div><!-- ./End col-md-* -->
        </div>
    </div>
</footer>

<script th:src="@{{context}js/cookies.js(context=${static_context})}"></script>

<script th:src="@{{context}plugins/iCheck/icheck.min.js(context=${static_context})}"></script>

<script type="text/javascript">

	$('#email').focus();

	$(document).ready(function(){
	  $('input').iCheck({
	  	checkboxClass: 'icheckbox_square-red',
    	radioClass: 'iradio_square-red'
	  });
	});


</script>

<script type="text/javascript">

	Cookies.set('cookieBanner');

		$(document).ready(function() {
    if (Cookies('cookiePolicySite'));
    else {
    	$('.showBanner').fadeIn();
        $("#close-banner").click(function() {
            $(".showBanner").slideUp(50);
            Cookies('cookiePolicySite', true);
        });
    }
});

$(document).ready(function(){
    $(".previewImage").removeClass('d-none');
});


</script>
