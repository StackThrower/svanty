

<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{app :: layout (~{::body}, ~{::bottomScript}, ~{::commonHead}, #{title.latest}, #{description.latest})}">

<body>

<button type="button" class="btn btn-default btn-block btn-border btn-lg show-toogle btn-collapse" data-toggle="collapse" data-target=".responsive-side" style="margin-bottom: 20px;">
	<i class="fa fa-bars myicon-right"></i> Меню
</button>

<nav class="navbar navbar-default margin-b-10 navbar-user-ui nav-filters" role="navigation">
	<div class="container">
		<div style="width: 100%; text-align: center;">

			<div class="responsive-side collapse">
				<ul class="nav nav-pills nav-user-profile tabs_index">
					<li><a th:href="@{/{locale}/premium(locale=${locale})}" th:utext="#{menu.premium}"></a></li>
					<li class="active"><a href="#" th:utext="#{menu.latest}"></a></li>
					<li><a th:href="@{/{locale}/featured(locale=${locale})}" th:utext="#{menu.featured}"></a></li>
					<li><a th:href="@{/{locale}/popular(locale=${locale})}" th:utext="#{menu.popular}"></a></li>
					<li><a th:href="@{/{locale}/most/commented(locale=${locale})}" th:utext="#{menu.most-commented}"></a></li>
					<li><a th:href="@{/{locale}/most/viewed(locale=${locale})}" th:utext="#{menu.most-viewed}"></a></li>
					<li><a th:href="@{/{locale}/most/downloads(locale=${locale})}" th:utext="#{menu.most-downloads}"></a></li>
				</ul>
			</div>

		</div>
	</div><!-- container -->
</nav>


<div class="container-fluid margin-bottom-40 padding-top-40">
	<div class="row">

		<!-- col-md-8 -->
		<div class="col-md-12">


			<div id="imagesFlex" class="flex-images btn-block margin-bottom-40 dataResult">

				<th:block th:replace="~{module/stock/layout/images :: layout(${images})}"></th:block>

				<div class="container-paginator">

					<th:block th:replace="~{module/stock/layout/pagination :: pagination (${images}, '/latest')}"></th:block>

				</div>

			</div><!-- Image Flex -->


		</div><!-- col-md-12-->

	</div><!-- row -->
</div><!-- container -->


</body>

<bottomScript>
	<script type="text/javascript">
	$('#imagesFlex').flexImages({ rowHeight: 320 });

    </script>
</bottomScript>

<commonHead>

</commonHead>
